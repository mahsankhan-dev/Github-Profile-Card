<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <section>
    <div class="myBtn">
      <input type="text" name="" id="myInput" placeholder="Enter your Data....">
      <button id="searchBtn"><i class="fa-solid fa-magnifying-glass" title="Add"></i></button>
    </div>
    <div class="card" id="card" style="display: none;">
      <div class="container">
        <div class="toggle"></div>
        <div class="main">
          <img id="userAvator" alt="">
          <h3 id="userName"></h3>
          <span id="bio"></span>
          <h4 class="id">ID:</h4>
          <h4 id="userId"></h4>
          <h4 class="following">FOLLOWING:</h4>
          <h4 id="following"></h4>
          <h4 class="followers">FOLLOWERS:</h4>
          <h4 id="follo"></h4>
          <button id="Url"></button>
          <ul class="sec">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/06701b85b9.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
